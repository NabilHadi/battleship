<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship | Game</title>
</head>

<body>
  <div id="container">
    <div id="game-container">
      <div id="first-player-ships" class="player-ships">
        <div id="aircraft" class="ship draggable" isVertical="false" draggable="true" data-length="5">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="battleship" class="ship draggable" isVertical="false" draggable="true" data-length="4">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="submatine" class="ship draggable" isVertical="false" draggable="true" data-length="3">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="cruiser" class="ship draggable" isVertical="false" draggable="true" data-length="3">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="destroyer" class="ship draggable" isVertical="true" draggable="true" data-length="2">
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="first-player-container" class="player-container">
        <h3 class="board-title">Your Board</h3>
      </div>
      <div id="second-player-container" class="player-container">
        <h3 class="board-title">Enemy Board</h3>
      </div>
      <div id="second-player-ships" class="player-ships"></div>
      <div class="output-msg"></div>
    </div>
  </div>
</body>

</html>
